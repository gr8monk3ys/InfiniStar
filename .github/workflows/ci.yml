name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.8'

      - name: Load CI environment
        run: |
          set -a
          source .env.ci.example
          set +a
          # Export all vars so they persist across steps
          while IFS='=' read -r key value; do
            # Skip comments and empty lines
            [[ "$key" =~ ^#.*$ || -z "$key" ]] && continue
            # Trim whitespace
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            [ -n "$key" ] && echo "$key=$value" >> "$GITHUB_ENV"
          done < .env.ci.example

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Run type check
        run: bun run typecheck

      - name: Run tests
        run: bun run test
        env:
          CI: true

      - name: Upload coverage
        if: success() || failure()
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.8'

      - name: Load CI environment
        run: |
          while IFS='=' read -r key value; do
            [[ "$key" =~ ^#.*$ || -z "$key" ]] && continue
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            [ -n "$key" ] && echo "$key=$value" >> "$GITHUB_ENV"
          done < .env.ci.example

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: SKIP_ENV_VALIDATION=1 bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build
          path: .next
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.8'

      - name: Load CI environment
        run: |
          while IFS='=' read -r key value; do
            [[ "$key" =~ ^#.*$ || -z "$key" ]] && continue
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            [ -n "$key" ] && echo "$key=$value" >> "$GITHUB_ENV"
          done < .env.ci.example

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run bun audit
        run: bun audit --audit-level=high
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          bun audit --json > audit.json || true
          cat audit.json
